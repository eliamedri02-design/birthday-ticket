<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday ❤️</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 40px;
      color: #4a2c2a;
    }
    h1 {
      font-size: 3em;
    }
    p {
      font-size: 1.4em;
      max-width: 700px;
      margin: auto;
    }
    .cuore {
      font-size: 2em;
      animation: battito 1s infinite;
    }
    @keyframes battito {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>

  <h1>Happy Birthday Lu ❤️</h1>

  <p>
    Learning Spanish wasn't enough, 
    so I decided to learn a new programming 
    language just for this virtual card.
  </p>

  <p class="cuore">❤️ ❤️ ❤️</p>

</body>
</html>
